<html>
	<head>
	<title>响应式布局</title>
	<meta charset="utf-8">

		.text{
		float:left;
		width:60%;
		}
		.img-wrap{
		float:right;
		width:40%;
		}
		img.responsive{
		max-width: 100%;
		height: auto;
		}
	</style>
	</head>

	<h1>响应式布局</h1>
	<p class="text">今天我心情很好，天气也很棒！去大明宫耍耍啦！</p>
	<div class="img-wrap">
		<img class="responsive" src="./images/one-640x640.jpg"/>
		<p>this image is beautiful</p>
	</div>
	</body>
</html>
